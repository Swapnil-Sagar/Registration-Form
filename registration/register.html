<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Student registration</title>
    <link rel="stylesheet" href="register.css"
  </head>
  <body>

    <div class="header">
      <h2>Register</h2>
    </div>

    <form method="post" action="register.html">

      <div class="input-group">
        <label>Name</label>
        <input id="name" type="text" name="Name" placeholder="Enter your full Name" required
        >
      </div>

      <div class="input-group">
        <label>Address</label>
        <input id="address" type="text" name="Address" placeholder="Enter Your Address" required>
      </div>

      <div class="input-group">
        <label>Age</label>
        <input id="age" type="number" name="age" placeholder="Enter Your Age" required>
      </div>

      <div class="input-group">
        <label>Email</label>
        <input id="email" type="email" name="email" placeholder="Enter Your Email" required>
      </div>

      <div class="input-group">
        <label>Password</label>
        <input id="password" type="password" name="password" placeholder="Enter Your password" required>
      </div>

      <div class="input-group">
        <label>Confirm Password</label>
        <input type="password" name="password1" placeholder="Confirm Your password" required>
      </div>

      <div class="input-group">
        <button id="number" onclick="random()" type="submit" name="register" class="btn">Register</button>
      </div>

      <p>
        Already have an account? <a href="login.html">LogIn</a>
      </p>

    </form>
  </body>

  <script>
    function random(){
      document.getElementById('number').innerHTML = Math.floor(Math.random() * 1000000);
    }
  </script>


</html>
